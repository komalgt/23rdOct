name: Simple Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:                    # No dash at jobs level
    runs-on: ubuntu-latest
    steps:                   # Only steps uses dash for each step
      - name: Checkout code
        uses: actions/checkout@v4

  notify_status:
    needs: deploy
    uses: ./.github/workflows/notify-status.yml
    with:
      deployment_status: ${{ needs.deploy.outputs.status }}
      repo: ${{ github.repository }}
      sha: ${{ github.sha }}
      recipient_email: "your@email.com"
